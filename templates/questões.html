<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>three.ai</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importando bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Importando navbar.css-->
    <link rel="stylesheet" href="static/styles/navbar.css">
  </head>
  <body class="body">
    <!-- Menu -->
    <header>
      <div class="container-fluid div1 font1">
        <nav class="navbar navbar-expand-sm navbar-dark px-5">
          <a class="navbar-brand" href="/">three.ai</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
              <a class="nav-link" href="/">01: Principal</a>
              <a class="nav-link active" href="/questões">02: Questões</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Conteúdo exclusivo desse .html (mecanismo feito para reaproveitar o menu em outros .html) -->
    {% block content %}
    <main>
      <!-- Div de fundo abaixo do menu -->
      <div class="container-fluid px-5">
        <section>
          <!-- Div contendo texto e uma div com imagem como link -->
          <div class="div2">
            <h4 class="mb-0">Encontre questões</h4>
            <!-- Div contendo imagem como link -->
            <div class="pt-3">
              <a href="/escolherquestão"><img src="static/images/questões1.png" class="image" id="image1" onmouseover="newImg1()" onmouseout="oldImg1()"></a>
            </div>
          </div>
        </section>
        <!--
        <section>
          <div class="pt-4">
            <h4 class="mb-0">Crie questões</h4>
            <div class="pt-3">
              <a href="/criarquestão"><img src="static/images/questões3.png" class="image" id="image2" onmouseover="newImg2()" onmouseout="oldImg2()"></a>
            </div>
          </div>
        </section>
        -->
      </div>
    </main>
      <style>
        .div2 {
          margin-top: 50px;
        }
        .image {
          width: 160px;
          height: 140px;
        }
      </style>
      <script>
        //Colocando nova imagem ao passar o mouse
        function newImg1(){
            var image = document.querySelector('#image1')
            image.setAttribute('src', 'static/images/questões2.png')
        }
        //Colocando a antiga imagem ao retirar o mouse
        function oldImg1(){
            var image = document.querySelector('#image1')
            image.setAttribute('src', 'static/images/questões1.png')
        }
        //Colocando nova imagem ao passar o mouse
        function newImg2(){
            var image = document.querySelector('#image2')
            image.setAttribute('src', 'static/images/questões4.png')
        }
        //Colocando a antiga imagem ao retirar o mouse
        function oldImg2(){
            var image = document.querySelector('#image2')
            image.setAttribute('src', 'static/images/questões3.png')
        }
      </script>
    {% endblock %}
  </body>
</html>
