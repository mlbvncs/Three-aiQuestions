{% extends "questões.html" %}
{% block content %}
  <main>
    <!-- Div de fundo abaixo do menu -->
    <div class="container-fluid px-5 div2">
      <!-- Div contendo os dados da questão escolhida e botões -->
      <div class="div3">
        <section>
          <h2>{{fonte}}</h2>
          <p id="enunciado">{{enunciado}}</p>
          <p id="alternativas">{{alternativas}}</p>
        <section>
        <section>
          <button class="btn btn-outline-dark rounded-4 button1" id="button1">Ver resposta</button>
          <p class="mt-2 mb-0 p1" id="answer">{{resposta}}</p>
        </section>
        <section>
          <!-- Div contendo um botão como link -->
          <div class="mt-2">
            <a href="/escolherquestão"><button class="btn btn-outline-dark rounded-4 button1" id="button2">Voltar</button></a>
          </div>
        </section>
      </div>
    </div>
  </main>
  <style>
    .div2 {
      /*alinhando a div de dentro horizontalmente no centro*/
      display: flex;
      justify-content: center;
    }
    .div3 {
      width: 564px;
      margin-top: 50px;
    }
    .p1 {
      display: none;
      font-weight: bold;
    }
    .button1 {
      width: 150px;
    }
    @media screen and (max-width: 444px){
      .div3 {
        margin-bottom: 50px;
      }
    }
  </style>
  <!-- Importando jquery para usar no script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>
      //Liberando e ocultando resposta
      var botão = document.querySelector('#button1')
      var parágrafo = document.querySelector('.p1')
      botão.addEventListener('click', function() {
          if(parágrafo.style.display === 'block'){
              parágrafo.style.display = 'none'
              botão.innerHTML = "Ver resposta"
          }else{
              parágrafo.style.display = 'block'
              botão.innerHTML = "Ocultar resposta"
          }
      })
      //Tirando o <br> considerado string e substituindo pela tag <br> no enunciado e nas alternativas
      var enunciado = $("#enunciado").html()
      $("#enunciado").html(enunciado.replace(/&lt;br&gt;/g, "<br>"))
      var alternativas = $("#alternativas").html()
      $("#alternativas").html(alternativas.replace(/&lt;br&gt;/g, "<br>"))
  </script>
{% endblock %}
